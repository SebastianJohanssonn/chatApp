<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
    <title>shutUp chatApp</title>
</head>
<body onload="initSite()">
  <div id="mainWrap">  
  <ul id="messages"></ul>
    <div id="typing"></div>
    <div id="commands">
        <ul>
            <p>List of commands:</p>
            <li>Random word for a random gif</li>
        </ul>
    </div>
    <div id="rooms">
      <ul>

      </ul>
    </div>
    <form id="messageForm"  action="">
        <input class="input-group" oninput="showCommands()" id="message" placeholder="Type message here, or type '/' + word of your choice for a random gif " autocomplete="off"/><button class="btn btn-primary">Send</button>
    </form>
    
    <input type="text" id="password" placeholder="enter password">
    
    <button onclick="enterRoom()">enter room</button>
  </div>
    <div id="userFormWrap">
      <form id="userForm" action="">
        <input type="text" class="form-control" id="username" placeholder="Whats your Name">
        <input type="text" id="roomName" placeholder="enter roomname">
        <input type="text" id="newPassword" placeholder="set password">
        <input type="submit" class="btn btn-secondary" id="subButton" value="Press">
      </form>

    </div>
    


</body>
<script src="index.js"></script>
</html>
