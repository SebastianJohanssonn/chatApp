<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js" crossorigin="anonymous"></script>
    <title>shutUp chatApp</title>
</head>
<body onload="initSite()">
    <ul id="messages"></ul>
    <div id="typing"></div>
    <div id="commands">
        <ul>
            <p>List of commands:</p>
            <li>Random word for a random gif</li>
        </ul>
    </div>
    <form action="">
        <input class="input-group" oninput="showCommands()" id="message" placeholder="Type message here, or type '/' + word of your choice for a random gif " autocomplete="off"/><button class="btn btn-primary">Send</button>
    </form>


</body>
<script src="index.js"></script>
</html>
