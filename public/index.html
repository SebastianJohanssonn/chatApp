<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
    <title>shutUp chatApp</title>
</head>
<body onload="initSite()">
  <div id="mainWrap" class="container jumbotron"> 
    <div id="typing" class=""></div>
    <div id="messageContainer" class="h-100 row align-items-center bg-white overflow-auto" style="position: relative;">
      <ul id="messages" class="h-100 w-100">

      </ul>
    </div> 
    <form id="messageForm" class="d-flex mt-3" action="">
        <input class="input-group" oninput="showCommands()" id="message" placeholder="Type message here, or '/' for list of commands" autocomplete="off"/><button class="btn btn-primary">Send</button>
    </form>
    <div id="commands" class="p-2">
        <ul>
            <p>List of commands:</p>
            <li>/gif [searchword]</li>
        </ul>
    </div>
  </div>
    <div class="container h-100 text-center" id="userFormWrap">
      <h1>Welcome to THE chat app</h1>
      <div class="row align-items-center">
        <form class="jumbotron mx-auto text-center mt-5" id="userForm" action="">
          <h3>Please choose a username:</h3>
          <input type="text" class="form-control" id="username" placeholder="">
          <input type="submit" class="btn btn-secondary mt-3" id="subButton" value="Join">
        </form>
      </div>
    </div>
    


</body>
<script src="index.js"></script>
</html>
